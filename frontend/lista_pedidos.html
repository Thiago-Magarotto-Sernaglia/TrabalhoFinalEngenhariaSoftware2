<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300,400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.07);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            display: flex;
            align-items: center;
        }
        h1 i {
            margin-right: 15px;
            color: #e67e22; /* Laranja para pedidos */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            background-color: #fdfdfd;
            border-radius: 8px;
            overflow: hidden; /* Garante cantos arredondados na tabela */
        }
        th, td {
            text-align: left;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #34495e; /* Azul mais escuro para cabeçalho */
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f0f8ff; /* Cor ao passar o mouse */
        }
        td a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        td a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }
        .status-entregue { background-color: #28a745; } /* Verde */
        .status-transporte { background-color: #f39c12; } /* Laranja */
        .status-pendente { background-color: #e74c3c; } /* Vermelho */
        .status-preparacao { background-color: #3498db; } /* Azul */

        /* FontAwesome for icons */
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css");
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/auth.js"></script>
</head>
<body>
    <!-- Navbar com autenticação -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="text-2xl font-bold text-indigo-600">SuaLogo</a>
                <div class="flex items-center space-x-4">
                    <a href="carrinho.html" class="text-gray-500 hover:text-indigo-600 relative">
                        <span class="sr-only">Carrinho</span>
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    </a>
                    <div id="menu-visitante">
                        <a href="login.html" id="nav-login" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Entrar</a>
                    </div>
                    <div id="menu-usuario" class="hidden flex items-center space-x-4">
                        <span id="nav-user" class="text-sm text-gray-700"></span>
                        <a href="minha_conta.html" class="text-sm text-gray-500 hover:text-indigo-600">Minha Conta</a>
                        <button id="btn-logout" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Sair</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1><i class="fas fa-boxes"></i> Meus Pedidos</h1>
        <p>Visualize o status e os detalhes de todos os seus pedidos recentes e anteriores.</p>

        <table>
            <thead>
                <tr>
                    <th>Número do Pedido</th>
                    <th>Data</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="pedidos-tbody">
                <tr>
                    <td colspan="5" class="text-center text-gray-500">Carregando pedidos...</td>
                </tr>
            </tbody>
        </table>
        
        <p style="margin-top: 30px;"><a href="index.html" style="color: #3498db; text-decoration: none; font-weight: bold;"><i class="fas fa-arrow-left"></i> Voltar ao Início</a></p>
    </div>

    <script>
        function formatarPreco(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        }

        function obterClasseStatus(status) {
            const statusMap = {
                'Entregue': 'status-entregue',
                'Em Transporte': 'status-transporte',
                'Em Preparação': 'status-preparacao',
                'Cancelado': 'status-pendente',
                'Pendente': 'status-pendente'
            };
            return statusMap[status] || 'status-pendente';
        }

        function carregarPedidos() {
            const tbody = document.getElementById('pedidos-tbody');
            const pedidos = JSON.parse(localStorage.getItem('pedidos') || '[]');

            if (pedidos.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center text-gray-500">
                            <p style="padding: 20px;">Você ainda não realizou nenhum pedido.</p>
                            <a href="produtos.html" style="color: #3498db; text-decoration: none; font-weight: bold;">
                                <i class="fas fa-shopping-bag"></i> Começar a comprar
                            </a>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = '';

            pedidos.forEach(pedido => {
                const tr = document.createElement('tr');
                const statusClass = obterClasseStatus(pedido.status);
                
                tr.innerHTML = `
                    <td>#${pedido.id}</td>
                    <td>${pedido.data}</td>
                    <td><span class="status-badge ${statusClass}">${pedido.status}</span></td>
                    <td>${formatarPreco(pedido.total)}</td>
                    <td>
                        <a href="#" onclick="verDetalhes(${pedido.id}); return false;" style="color: #3498db; text-decoration: none; font-weight: bold;">
                            <i class="fas fa-eye"></i> Ver Detalhes
                        </a>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function verDetalhes(pedidoId) {
            const pedidos = JSON.parse(localStorage.getItem('pedidos') || '[]');
            const pedido = pedidos.find(p => p.id === pedidoId);
            
            if (!pedido) {
                alert('Pedido não encontrado!');
                return;
            }

            let detalhes = `Pedido #${pedido.id}\n\n`;
            detalhes += `Data: ${pedido.data}\n`;
            detalhes += `Status: ${pedido.status}\n\n`;
            detalhes += `Endereço de Entrega:\n`;
            detalhes += `${pedido.endereco.rua}, ${pedido.endereco.numero}\n`;
            detalhes += `CEP: ${pedido.endereco.cep}\n`;
            if (pedido.endereco.complemento) {
                detalhes += `Complemento: ${pedido.endereco.complemento}\n`;
            }
            detalhes += `\nFrete: ${pedido.frete === 'sedex' ? 'Sedex' : 'PAC'}\n`;
            detalhes += `Método de Pagamento: ${pedido.metodo_pagamento === 'cartao' ? 'Cartão' : pedido.metodo_pagamento === 'pix' ? 'PIX' : 'Boleto'}\n\n`;
            detalhes += `Itens:\n`;
            pedido.itens.forEach(item => {
                detalhes += `- ${item.nome} x${item.qtd} - ${formatarPreco(item.preco * item.qtd)}\n`;
            });
            detalhes += `\nSubtotal: ${formatarPreco(pedido.subtotal)}\n`;
            detalhes += `Frete: ${formatarPreco(pedido.frete_valor)}\n`;
            detalhes += `Total: ${formatarPreco(pedido.total)}`;

            alert(detalhes);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await initAuth(); // Inicializa sistema de autenticação
            carregarPedidos();
        });
    </script>
</body>
</html>
