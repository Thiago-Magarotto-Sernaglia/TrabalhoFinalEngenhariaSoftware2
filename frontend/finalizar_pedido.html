<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300,400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.07);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            display: flex;
            align-items: center;
        }
        h1 i {
            margin-right: 15px;
            color: #2ecc71; /* Verde para sucesso/checkout */
        }
        .checkout-layout {
            display: flex;
            gap: 30px;
        }
        .checkout-steps {
            flex: 2; /* Ocupa 2/3 da largura */
        }
        .checkout-summary {
            flex: 1; /* Ocupa 1/3 da largura */
            background-color: #f4f6f8;
            padding: 20px;
            border-radius: 8px;
            height: fit-content;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        fieldset {
            border: 1px solid #ddd;
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 8px;
        }
        legend {
            font-size: 1.4em;
            font-weight: 700;
            color: #34495e;
            padding: 0 10px;
            margin-left: -10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: calc(100% - 22px);
            padding: 11px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-col {
            flex: 1;
        }

        /* Estilo para Radio Buttons de Frete/Pagamento */
        .radio-option {
            border: 1px solid #eee;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .radio-option:hover {
            background-color: #f0f8ff;
        }
        .radio-option input {
            margin-right: 10px;
        }
        .radio-option label {
            display: inline;
            font-weight: normal;
        }

        /* Resumo */
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95em;
        }
        .summary-total {
            border-top: 2px solid #ddd;
            padding-top: 15px;
            margin-top: 15px;
            font-size: 1.5em;
            font-weight: bold;
            color: #27ae60;
        }

        /* Botão Finalizar */
        .finalizar-btn {
            background-color: #2ecc71; /* Verde primário */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .finalizar-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        /* FontAwesome for icons */
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css");
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cash-register"></i> Finalizar Compra</h1>

        <div class="checkout-layout">
            
            <div class="checkout-steps">
                <form action="/api/finalizar-compra" method="POST" class="checkout-form">
                    
                    <fieldset>
                        <legend>1. Endereço de Entrega</legend>
                        <div class="form-row">
                            <div class="form-col">
                                <label for="cep"><i class="fas fa-map-pin"></i> CEP:</label>
                                <input type="text" id="cep" name="cep" value="01000-000" required>
                            </div>
                            <div class="form-col" style="flex: 2;">
                                <label for="rua">Rua:</label>
                                <input type="text" id="rua" name="rua" value="Rua Exemplo" required>
                            </div>
                            <div class="form-col" style="flex: 0.5;">
                                <label for="numero">Nº:</label>
                                <input type="text" id="numero" name="numero" value="123" required>
                            </div>
                        </div>
                        <label for="complemento">Complemento / Referência (Opcional):</label>
                        <input type="text" id="complemento" name="complemento">
                    </fieldset>

                    <fieldset>
                        <legend>2. Opções de Frete</legend>
                        <div class="radio-option">
                            <input type="radio" id="pac" name="frete" value="pac" checked>
                            <label for="pac">PAC (7 dias úteis) - **R$ 25,00**</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="sedex" name="frete" value="sedex">
                            <label for="sedex">Sedex (2 dias úteis) - **R$ 45,00**</label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>3. Método de Pagamento</legend>
                        <div class="radio-option">
                            <input type="radio" id="cartao" name="metodo_pagamento" value="cartao" checked>
                            <label for="cartao"><i class="fas fa-credit-card"></i> Cartão de Crédito/Débito</label>
                            </div>
                        <div class="radio-option">
                            <input type="radio" id="pix" name="metodo_pagamento" value="pix">
                            <label for="pix"><i class="fas fa-qrcode"></i> PIX (Confirmação imediata)</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="boleto" name="metodo_pagamento" value="boleto">
                            <label for="boleto"><i class="fas fa-barcode"></i> Boleto Bancário (Prazo de 1 a 3 dias)</label>
                        </div>
                    </fieldset>

                    <button type="submit" class="finalizar-btn"><i class="fas fa-check-circle"></i> Pagar e Finalizar Compra</button>
                </form>
            </div>

            <div class="checkout-summary">
                <h2><i class="fas fa-shopping-cart"></i> Seu Pedido</h2>
                <div class="summary-item"><span>Subtotal dos Produtos:</span> <span id="subtotal-produtos">R$ 0,00</span></div>
                <div class="summary-item"><span>Frete:</span> <span id="frete-valor">R$ 0,00</span></div>
                <div class="summary-item"><span>Descontos:</span> <span style="color: #e74c3c;">- R$ 0,00</span></div>
                
                <div class="summary-total">
                    <span>Total a Pagar:</span> 
                    <span id="total-pagar">R$ 0,00</span>
                </div>

                <p style="font-size: 0.9em; margin-top: 20px; color: #555;">Ao finalizar a compra, você concorda com nossos Termos de Uso.</p>
            </div>
            
        </div>
    </div>

<script>
    let carrinho = [];

    function formatarPreco(valor) {
        return new Intl.NumberFormat('pt-BR', {
            style: 'currency',
            currency: 'BRL'
        }).format(valor);
    }

    function carregarCarrinho() {
        const carrinhoStr = localStorage.getItem('carrinho');
        carrinho = carrinhoStr ? JSON.parse(carrinhoStr) : [];
        
        if (carrinho.length === 0) {
            alert('Seu carrinho está vazio! Redirecionando para produtos...');
            window.location.href = 'produtos.html';
            return;
        }

        atualizarResumo();
        atualizarFrete();
    }

    function atualizarResumo() {
        const subtotal = carrinho.reduce((acc, item) => {
            return acc + (parseFloat(item.preco) * item.qtd);
        }, 0);

        document.getElementById('subtotal-produtos').textContent = formatarPreco(subtotal);
        calcularTotal();
    }

    function atualizarFrete() {
        const freteRadio = document.querySelector('input[name="frete"]:checked');
        const freteValor = freteRadio.value === 'sedex' ? 45.00 : 25.00;
        document.getElementById('frete-valor').textContent = formatarPreco(freteValor);
        calcularTotal();

        // Atualiza quando mudar o frete
        document.querySelectorAll('input[name="frete"]').forEach(radio => {
            radio.addEventListener('change', atualizarFrete);
        });
    }

    function calcularTotal() {
        const subtotal = carrinho.reduce((acc, item) => {
            return acc + (parseFloat(item.preco) * item.qtd);
        }, 0);
        
        const freteRadio = document.querySelector('input[name="frete"]:checked');
        const frete = freteRadio ? (freteRadio.value === 'sedex' ? 45.00 : 25.00) : 0;
        const total = subtotal + frete;

        document.getElementById('total-pagar').textContent = formatarPreco(total);
    }

    // Intercepta o submit do formulário
    document.querySelector('.checkout-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        if (carrinho.length === 0) {
            alert('Seu carrinho está vazio!');
            return;
        }

        const formData = {
            endereco: {
                cep: document.getElementById('cep').value,
                rua: document.getElementById('rua').value,
                numero: document.getElementById('numero').value,
                complemento: document.getElementById('complemento').value
            },
            frete: document.querySelector('input[name="frete"]:checked').value,
            metodo_pagamento: document.querySelector('input[name="metodo_pagamento"]:checked').value,
            itens: carrinho
        };

        // Calcula valores finais
        const subtotal = carrinho.reduce((acc, item) => {
            return acc + (parseFloat(item.preco) * item.qtd);
        }, 0);
        const freteRadio = document.querySelector('input[name="frete"]:checked');
        const frete = freteRadio ? (freteRadio.value === 'sedex' ? 45.00 : 25.00) : 0;
        const total = subtotal + frete;

        // Cria o pedido
        const pedido = {
            id: Date.now(), // ID único baseado em timestamp
            data: new Date().toLocaleDateString('pt-BR'),
            status: 'Em Preparação', // Status inicial
            endereco: formData.endereco,
            frete: formData.frete,
            metodo_pagamento: formData.metodo_pagamento,
            itens: carrinho,
            subtotal: subtotal,
            frete_valor: frete,
            total: total
        };

        // Salva o pedido no localStorage
        let pedidos = JSON.parse(localStorage.getItem('pedidos') || '[]');
        pedidos.unshift(pedido); // Adiciona no início do array
        localStorage.setItem('pedidos', JSON.stringify(pedidos));

        // Por enquanto, apenas simula o pedido
        // Você pode implementar um endpoint no backend depois
        alert('Pedido finalizado com sucesso!\n\nNúmero do pedido: #' + pedido.id);
        
        // Limpa o carrinho
        localStorage.removeItem('carrinho');
        
        // Redireciona para página de sucesso ou lista de pedidos
        window.location.href = 'lista_pedidos.html';
    });

    document.addEventListener('DOMContentLoaded', carregarCarrinho);
</script>
</body>
</html>
