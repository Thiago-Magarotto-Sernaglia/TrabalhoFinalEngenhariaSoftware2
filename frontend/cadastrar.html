<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Nosso Sistema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            
            <div class="bg-white p-8 sm:p-10 rounded-lg shadow-lg">
                
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-900">SuaLogo</h1>
                    <h2 class="mt-4 text-2xl font-semibold text-gray-800">Crie sua conta</h2>
                    <p class="mt-2 text-sm text-gray-600">Rápido e fácil, vamos começar.</p>
                </div>

                <form id="registerForm" class="mt-8 space-y-6">
                    
                    <div class="rounded-md shadow-sm space-y-5">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                            <input id="name" name="name" type="text" required
                                   class="appearance-none block w-full px-4 py-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                   placeholder="Seu nome completo">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                            <input id="email" name="email" type="email" required
                                   class="appearance-none block w-full px-4 py-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                   placeholder="seu.email@exemplo.com">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                            <input id="password" name="password" type="password" required
                                   class="appearance-none block w-full px-4 py-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                   placeholder="Mínimo 8 caracteres">
                        </div>
                        
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
                            <input id="confirm-password" name="confirm-password" type="password" required
                                   class="appearance-none block w-full px-4 py-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                   placeholder="Repita sua senha">
                        </div>
                    </div>

                    <div id="message" class="text-sm text-center font-medium hidden"></div>

                    <div>
                        <button type="submit"
                                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                            Cadastrar
                        </button>
                    </div>
                </form>

            </div>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Já tem uma conta?
                    <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Faça login
                    </a>
                </p>
            </div>

        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const messageBox = document.getElementById('message');
        const API_URL = "http://localhost:8000";

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Reset visual
            messageBox.classList.add('hidden');
            messageBox.className = 'text-sm text-center font-medium hidden';
            
            const btn = form.querySelector('button');
            const originalBtnText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Cadastrando...';

            // Dados
            const nome = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('password').value;
            const confirmSenha = document.getElementById('confirm-password').value;

            // Validação Local
            if (senha !== confirmSenha) {
                mostrarErro('As senhas não coincidem.');
                resetBotao(btn, originalBtnText);
                return;
            }

            if (senha.length < 3) { // Regra simples, pode aumentar
                mostrarErro('A senha é muito curta.');
                resetBotao(btn, originalBtnText);
                return;
            }

            // Envio para API
            try {
                const response = await fetch(`${API_URL}/clientes`, { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // O backend espera: nome, email, senha (conforme definido no Pydantic em main.py)
                    body: JSON.stringify({ nome, email, senha })
                });

                const result = await response.json();

                if (response.ok) {
                    mostrarSucesso('Cadastro realizado! Redirecionando...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    // Exibe erro vindo da API (ex: "E-mail já cadastrado")
                    throw new Error(result.detail || 'Erro ao cadastrar.');
                }

            } catch (error) {
                console.error('Erro:', error);
                mostrarErro(error.message);
                resetBotao(btn, originalBtnText);
            }
        });

        function mostrarErro(texto) {
            messageBox.textContent = texto;
            messageBox.className = 'text-sm text-center font-medium text-red-600 mt-4 block bg-red-50 p-2 rounded';
            messageBox.classList.remove('hidden');
        }

        function mostrarSucesso(texto) {
            messageBox.textContent = texto;
            messageBox.className = 'text-sm text-center font-medium text-green-600 mt-4 block bg-green-50 p-2 rounded';
            messageBox.classList.remove('hidden');
        }

        function resetBotao(btn, textoOriginal) {
            btn.disabled = false;
            btn.textContent = textoOriginal;
        }
    </script>

</body>
</html>
