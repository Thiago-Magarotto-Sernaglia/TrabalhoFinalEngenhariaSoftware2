<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Nosso Sistema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            
            <div id="form-container" class="bg-white p-8 sm:p-10 rounded-lg shadow-lg">
                
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-900">
                        SuaLogo
                    </h1>
                    <h2 class="mt-4 text-2xl font-semibold text-gray-800">
                        Redefinir sua senha
                    </h2>
                    <p class="mt-2 text-sm text-gray-600">
                        Digite seu e-mail e enviaremos um link para você voltar a acessar sua conta.
                    </p>
                </div>

                <form id="resetForm" class="mt-8 space-y-6" action="#" method="POST">
                    
                    <div class="rounded-md shadow-sm space-y-5">
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                            <input id="email" name="email" type="email" autocomplete="email" required
                                   class="appearance-none relative block w-full px-4 py-3 mt-1 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                   placeholder="seu.email@exemplo.com">
                        </div>
                    
                    </div>

                    <div>
                        <button type="submit"
                                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                            Enviar link de recuperação
                        </button>
                    </div>
                </form>

            </div>

            <div id="success-message" class="hidden bg-white p-8 sm:p-10 rounded-lg shadow-lg text-center">
                <h2 class="text-2xl font-semibold text-gray-800">
                    Verifique seu e-mail
                </h2>
                <p class="mt-4 text-sm text-gray-600">
                    Se uma conta com este e-mail existir, enviamos um link para redefinição de senha.
                </p>
            </div>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Lembrou a senha?
                    <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Voltar para o login
                    </a>
                </p>
            </div>

        </div>
    </div>

    <script>
        // Simulação de envio de e-mail
        const form = document.getElementById('resetForm');
        const formContainer = document.getElementById('form-container');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            // 1. Desabilita o botão
            form.querySelector('button').textContent = 'Enviando...';
            form.querySelector('button').disabled = true;

            // 2. Simula uma espera de rede (1 segundo)
            setTimeout(() => {
                // 3. Esconde o formulário e mostra a mensagem de sucesso
                formContainer.classList.add('hidden');
                successMessage.classList.remove('hidden');
            }, 1000);
        });
    </script>

</body>
</html>
