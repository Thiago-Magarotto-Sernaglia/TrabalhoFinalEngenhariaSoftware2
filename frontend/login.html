<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nosso Sistema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            
            <div class="bg-white p-8 sm:p-10 rounded-lg shadow-lg">
                
                <div class="text-center">
                    <div class="flex justify-center mb-4">
    <img class="h-12 w-auto" src="logo.png" alt="TechMarket">
</div>
                    <h2 class="mt-4 text-2xl font-semibold text-gray-800">
                        Entre na sua conta
                    </h2>
                    <p class="mt-2 text-sm text-gray-600">
                        Bem-vindo de volta!
                    </p>
                </div>

                <form id="loginForm" class="mt-8 space-y-6" action="#" method="POST">
                    
                    <div class="rounded-md shadow-sm space-y-5">
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                            <input id="email" name="email" type="email" autocomplete="email" required
                                   class="appearance-none relative block w-full px-4 py-3 mt-1 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                   placeholder="seu.email@exemplo.com">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required
                                   class="appearance-none relative block w-full px-4 py-3 mt-1 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                   placeholder="Sua senha">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                   class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                Lembrar-me
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="esqueci-minha-senha.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                                Esqueceu a senha?
                            </a>
                        </div>
                    </div>

                    <div id="message" class="text-sm text-center text-red-600"></div>

                    <div>
                        <button type="submit"
                                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                            Entrar
                        </button>
                    </div>
                </form>

            </div>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Não tem uma conta?
                    <a href="cadastrar.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Cadastre-se
                    </a>
                </p>
            </div>

        </div>
    </div>

    <script>
        // Simulação de login
        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulação de erro simples
            if (password.length < 8) {
                message.textContent = 'E-mail ou senha inválidos. (Simulação)';
            } else {
                message.textContent = '';
                // Simulação de sucesso
                form.querySelector('button').textContent = 'Redirecionando...';
                form.querySelector('button').disabled = true;
                
                // Em um app real, você redirecionaria para /minha-conta
                console.log('Login simulado com sucesso para:', email);
                // window.location.href = '/minha-conta'; 
            }
        });
    </script>

</body>
</html>
