<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nosso Sistema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script src="js/auth.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar com autenticação -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="text-2xl font-bold text-indigo-600">SuaLogo</a>
                <div class="flex items-center space-x-4">
                    <div id="menu-visitante">
                        <a href="login.html" id="nav-login" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Entrar</a>
                    </div>
                    <div id="menu-usuario" class="hidden flex items-center space-x-4">
                        <span id="nav-user" class="text-sm text-gray-700"></span>
                        <a href="minha_conta.html" class="text-sm text-gray-500 hover:text-indigo-600">Minha Conta</a>
                        <button id="btn-logout" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Sair</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            
            <div class="bg-white p-8 sm:p-10 rounded-lg shadow-lg">
                
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-900">SuaLogo</h1>
                    <h2 class="mt-4 text-2xl font-semibold text-gray-800">Entre na sua conta</h2>
                    <p class="mt-2 text-sm text-gray-600">Bem-vindo de volta!</p>
                </div>

                <form id="loginForm" class="mt-8 space-y-6">
                    
                    <div class="rounded-md shadow-sm space-y-5">
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                            <input id="email" name="email" type="email" required
                                   class="appearance-none block w-full px-4 py-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                   placeholder="seu.email@exemplo.com">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                            <input id="password" name="password" type="password" required
                                   class="appearance-none block w-full px-4 py-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                   placeholder="Sua senha">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                   class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                Lembrar-me
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="esqueci_minha_senha.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                                Esqueceu a senha?
                            </a>
                        </div>
                    </div>

                    <div id="message" class="text-sm text-center font-medium hidden"></div>

                    <div>
                        <button type="submit"
                                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                            Entrar
                        </button>
                    </div>
                </form>

            </div>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Não tem uma conta?
                    <a href="cadastrar.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Cadastre-se
                    </a>
                </p>
            </div>

        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const messageBox = document.getElementById('message');
        // API_URL já está definido em auth.js

        form.addEventListener('submit', async function(e) {
            e.preventDefault(); 
            
            // Reset visual
            messageBox.classList.add('hidden');
            const btn = form.querySelector('button');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Verificando...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // 1. Envia requisição para o Backend
                const apiUrl = window.API_URL || 'http://localhost:8000';
                console.log('Tentando fazer login em:', apiUrl);
                
                const response = await fetch(`${apiUrl}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                console.log('Resposta recebida:', response.status, response.statusText);

                const data = await response.json();
                console.log('Dados recebidos:', data);

                if (response.ok) {
                    // 2. SUCESSO
                    messageBox.textContent = 'Login realizado! Redirecionando...';
                    messageBox.className = 'text-sm text-center font-medium text-green-600 bg-green-50 p-2 rounded block';
                    
                    // 3. Salva o usuário no navegador (localStorage)
                    // Isso permite saber quem está logado nas outras páginas
                    if (data.usuario) {
                        localStorage.setItem('usuario', JSON.stringify(data.usuario));
                        console.log('Usuário salvo no localStorage:', data.usuario);
                    } else {
                        console.error('Resposta não contém dados do usuário:', data);
                        throw new Error('Resposta do servidor inválida');
                    }

                    // Redireciona
                    setTimeout(() => {
                        console.log('Redirecionando para index.html');
                        window.location.href = 'index.html'; 
                    }, 1000);

                } else {
                    // 4. ERRO (Senha errada ou usuário não existe)
                    const errorMsg = data.detail || data.message || 'Falha no login.';
                    console.error('Erro no login:', errorMsg);
                    throw new Error(errorMsg);
                }

            } catch (error) {
                console.error('Erro completo:', error);
                messageBox.textContent = error.message || 'Erro ao fazer login. Verifique sua conexão e tente novamente.';
                messageBox.className = 'text-sm text-center font-medium text-red-600 bg-red-50 p-2 rounded block';
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        // Inicializa autenticação na página de login
        document.addEventListener('DOMContentLoaded', async () => {
            await initAuth();
        });
    </script>

</body>
</html>
