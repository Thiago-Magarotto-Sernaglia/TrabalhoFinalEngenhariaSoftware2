<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Senha - Nosso Sistema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            
            <div class="bg-white p-8 sm:p-10 rounded-lg shadow-lg">
                
                <div class="text-center">
<div class="flex justify-center mb-4">
    <img class="h-12 w-auto" src="logo.png" alt="TechMarket">
</div>                    <h2 class="mt-4 text-2xl font-semibold text-gray-800">
                        Criar nova senha
                    </h2>
                    <p class="mt-2 text-sm text-gray-600">
                        Sua nova senha deve ser diferente das senhas anteriores.
                    </p>
                </div>

                <form id="newPasswordForm" class="mt-8 space-y-6" action="#" method="POST">
                    
                    <div class="rounded-md shadow-sm space-y-5">
                        
                        <!-- Nova Senha -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Nova Senha</label>
                            <input id="password" name="password" type="password" required
                                   class="appearance-none relative block w-full px-4 py-3 mt-1 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                   placeholder="Mínimo 8 caracteres">
                        </div>
                        
                        <!-- Confirmar Nova Senha -->
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirmar Nova Senha</label>
                            <input id="confirm-password" name="confirm-password" type="password" required
                                   class="appearance-none relative block w-full px-4 py-3 mt-1 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                   placeholder="Repita a nova senha">
                        </div>
                    </div>

                    <!-- Mensagem de erro/sucesso -->
                    <div id="message" class="text-sm text-center"></div>

                    <div>
                        <button type="submit"
                                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                            Redefinir Senha
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('newPasswordForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');
        const message = document.getElementById('message');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            message.textContent = '';
            message.className = 'text-sm text-center';

            if (password.value !== confirmPassword.value) {
                message.textContent = 'As senhas não coincidem.';
                message.classList.add('text-red-600');
                return;
            }

            if (password.value.length < 8) {
                message.textContent = 'A senha deve ter no mínimo 8 caracteres.';
                message.classList.add('text-red-600');
                return;
            }

            // Simulação de Sucesso
            message.textContent = 'Senha alterada com sucesso! Redirecionando para login...';
            message.classList.add('text-green-600');
            form.querySelector('button').disabled = true;

            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>

</body>
</html>
