<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-gray-900 text-white flex flex-col fixed h-full transition-all duration-300 z-30 hidden md:flex">
            <div class="h-16 flex items-center justify-center border-b border-gray-800">
                <h1 class="text-xl font-bold tracking-wider">ADMIN PAINEL</h1>
            </div>
            <nav class="flex-1 px-2 py-4 space-y-2 overflow-y-auto">
                <a href="admin_dashboard.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white rounded-md transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                    Dashboard
                </a>
                <a href="admin_produtos.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white rounded-md transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                    Produtos e Estoque
                </a>
                <a href="admin_pedidos.html" class="flex items-center px-4 py-3 bg-indigo-600 text-white rounded-md transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                    Pedidos
                </a>
            </nav>
            <div class="p-4 border-t border-gray-800">
                <a href="../login.html" class="flex items-center text-gray-400 hover:text-white transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Sair
                </a>
            </div>
        </aside>

        <div class="flex-1 flex flex-col md:ml-64 transition-all duration-300">
            
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6">
                <h2 class="text-xl font-bold text-gray-800">Gestão de Pedidos</h2>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Total de Pedidos: <strong id="total-pedidos">0</strong></span>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                
                <!-- Filtros -->
                <div class="bg-white p-4 rounded-lg shadow mb-6">
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Filtrar por Status</label>
                            <select id="filtro-status" class="block w-full border-gray-300 rounded-md border p-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">Todos os Status</option>
                                <option value="Em Preparação">Em Preparação</option>
                                <option value="Em Transporte">Em Transporte</option>
                                <option value="Entregue">Entregue</option>
                                <option value="Cancelado">Cancelado</option>
                            </select>
                        </div>
                        <div class="flex items-end">
                            <button onclick="carregarPedidos()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                                Atualizar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Tabela de Pedidos -->
                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nº Pedido</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Itens</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="lista-pedidos-body" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="7" class="px-6 py-10 text-center text-gray-500">
                                    Carregando pedidos...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para Ver Detalhes do Pedido -->
    <div id="modal-detalhes" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-900">Detalhes do Pedido</h3>
                <button onclick="fecharModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="modal-conteudo" class="space-y-4">
                <!-- Conteúdo será preenchido dinamicamente -->
            </div>
        </div>
    </div>

    <script>
        function formatarPreco(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        }

        function obterClasseStatus(status) {
            const statusMap = {
                'Em Preparação': 'bg-blue-100 text-blue-800',
                'Em Transporte': 'bg-yellow-100 text-yellow-800',
                'Entregue': 'bg-green-100 text-green-800',
                'Cancelado': 'bg-red-100 text-red-800'
            };
            return statusMap[status] || 'bg-gray-100 text-gray-800';
        }

        function carregarPedidos() {
            const tbody = document.getElementById('lista-pedidos-body');
            const pedidos = JSON.parse(localStorage.getItem('pedidos') || '[]');
            const filtroStatus = document.getElementById('filtro-status').value;

            // Filtra por status se houver filtro
            let pedidosFiltrados = pedidos;
            if (filtroStatus) {
                pedidosFiltrados = pedidos.filter(p => p.status === filtroStatus);
            }

            // Ordena por data (mais recentes primeiro)
            pedidosFiltrados.sort((a, b) => b.id - a.id);

            document.getElementById('total-pedidos').textContent = pedidosFiltrados.length;

            if (pedidosFiltrados.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-10 text-center text-gray-500">
                            ${filtroStatus ? 'Nenhum pedido encontrado com este status.' : 'Nenhum pedido cadastrado.'}
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = '';

            pedidosFiltrados.forEach(pedido => {
                const statusClass = obterClasseStatus(pedido.status);
                const totalItens = pedido.itens.reduce((acc, item) => acc + item.qtd, 0);
                
                // Tenta pegar nome do cliente (se disponível no localStorage)
                const usuario = JSON.parse(localStorage.getItem('usuario') || '{}');
                const nomeCliente = usuario.nome || usuario.email || 'Cliente';

                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">#${pedido.id}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500">${pedido.data}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${nomeCliente}</div>
                        <div class="text-sm text-gray-500">${pedido.endereco.cep}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${totalItens} item(s)</div>
                        <div class="text-sm text-gray-500">${pedido.itens.length} produto(s)</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-bold text-gray-900">${formatarPreco(pedido.total)}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                            ${pedido.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                        <button onclick="abrirModal(${pedido.id})" class="text-indigo-600 hover:text-indigo-900 mr-3">
                            Ver Detalhes
                        </button>
                        <select onchange="atualizarStatus(${pedido.id}, this.value)" class="text-xs border-gray-300 rounded-md border p-1 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="Em Preparação" ${pedido.status === 'Em Preparação' ? 'selected' : ''}>Em Preparação</option>
                            <option value="Em Transporte" ${pedido.status === 'Em Transporte' ? 'selected' : ''}>Em Transporte</option>
                            <option value="Entregue" ${pedido.status === 'Entregue' ? 'selected' : ''}>Entregue</option>
                            <option value="Cancelado" ${pedido.status === 'Cancelado' ? 'selected' : ''}>Cancelado</option>
                        </select>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function atualizarStatus(pedidoId, novoStatus) {
            if (!confirm(`Deseja alterar o status do pedido #${pedidoId} para "${novoStatus}"?`)) {
                // Recarrega para reverter o select
                carregarPedidos();
                return;
            }

            const pedidos = JSON.parse(localStorage.getItem('pedidos') || '[]');
            const pedidoIndex = pedidos.findIndex(p => p.id === pedidoId);

            if (pedidoIndex !== -1) {
                pedidos[pedidoIndex].status = novoStatus;
                localStorage.setItem('pedidos', JSON.stringify(pedidos));
                
                alert(`Status do pedido #${pedidoId} atualizado para "${novoStatus}"!`);
                carregarPedidos();
            } else {
                alert('Pedido não encontrado!');
            }
        }

        function abrirModal(pedidoId) {
            const pedidos = JSON.parse(localStorage.getItem('pedidos') || '[]');
            const pedido = pedidos.find(p => p.id === pedidoId);

            if (!pedido) {
                alert('Pedido não encontrado!');
                return;
            }

            const modal = document.getElementById('modal-detalhes');
            const conteudo = document.getElementById('modal-conteudo');

            let html = `
                <div class="border-b pb-4">
                    <h4 class="text-sm font-medium text-gray-500">Número do Pedido</h4>
                    <p class="text-lg font-bold text-gray-900">#${pedido.id}</p>
                </div>
                <div class="border-b pb-4">
                    <h4 class="text-sm font-medium text-gray-500">Data</h4>
                    <p class="text-gray-900">${pedido.data}</p>
                </div>
                <div class="border-b pb-4">
                    <h4 class="text-sm font-medium text-gray-500">Status</h4>
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${obterClasseStatus(pedido.status)}">
                        ${pedido.status}
                    </span>
                </div>
                <div class="border-b pb-4">
                    <h4 class="text-sm font-medium text-gray-500 mb-2">Endereço de Entrega</h4>
                    <p class="text-gray-900">${pedido.endereco.rua}, ${pedido.endereco.numero}</p>
                    <p class="text-gray-900">CEP: ${pedido.endereco.cep}</p>
                    ${pedido.endereco.complemento ? `<p class="text-gray-900">Complemento: ${pedido.endereco.complemento}</p>` : ''}
                </div>
                <div class="border-b pb-4">
                    <h4 class="text-sm font-medium text-gray-500 mb-2">Itens do Pedido</h4>
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Produto</th>
                                <th class="px-4 py-2 text-center text-xs font-medium text-gray-500 uppercase">Qtd</th>
                                <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase">Preço Unit.</th>
                                <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
            `;

            pedido.itens.forEach(item => {
                html += `
                    <tr>
                        <td class="px-4 py-2 text-sm text-gray-900">${item.nome}</td>
                        <td class="px-4 py-2 text-sm text-center text-gray-500">${item.qtd}</td>
                        <td class="px-4 py-2 text-sm text-right text-gray-500">${formatarPreco(item.preco)}</td>
                        <td class="px-4 py-2 text-sm text-right font-medium text-gray-900">${formatarPreco(item.preco * item.qtd)}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
                <div class="border-b pb-4">
                    <h4 class="text-sm font-medium text-gray-500 mb-2">Informações de Entrega e Pagamento</h4>
                    <p class="text-gray-900"><strong>Frete:</strong> ${pedido.frete === 'sedex' ? 'Sedex' : 'PAC'}</p>
                    <p class="text-gray-900"><strong>Método de Pagamento:</strong> ${pedido.metodo_pagamento === 'cartao' ? 'Cartão de Crédito/Débito' : pedido.metodo_pagamento === 'pix' ? 'PIX' : 'Boleto Bancário'}</p>
                </div>
                <div>
                    <div class="flex justify-between py-2">
                        <span class="text-sm text-gray-500">Subtotal:</span>
                        <span class="text-sm font-medium text-gray-900">${formatarPreco(pedido.subtotal)}</span>
                    </div>
                    <div class="flex justify-between py-2">
                        <span class="text-sm text-gray-500">Frete:</span>
                        <span class="text-sm font-medium text-gray-900">${formatarPreco(pedido.frete_valor)}</span>
                    </div>
                    <div class="flex justify-between py-2 border-t pt-2">
                        <span class="text-base font-bold text-gray-900">Total:</span>
                        <span class="text-base font-bold text-gray-900">${formatarPreco(pedido.total)}</span>
                    </div>
                </div>
            `;

            conteudo.innerHTML = html;
            modal.classList.remove('hidden');
        }

        function fecharModal() {
            document.getElementById('modal-detalhes').classList.add('hidden');
        }

        // Fecha modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('modal-detalhes');
            if (event.target === modal) {
                fecharModal();
            }
        }

        // Carregar pedidos ao iniciar
        document.addEventListener('DOMContentLoaded', carregarPedidos);
    </script>
</body>
</html>
