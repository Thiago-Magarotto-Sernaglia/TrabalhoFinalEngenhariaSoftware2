<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Admins</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-gray-900 text-white flex flex-col fixed h-full z-30 hidden md:flex">
            <div class="h-16 flex items-center justify-center border-b border-gray-800">
                <h1 class="text-xl font-bold">ADMIN PAINEL</h1>
            </div>
            <nav class="flex-1 px-2 py-4 space-y-2">
                <a href="admin_dashboard.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 rounded-md">Dashboard</a>
                <a href="admin_produtos.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 rounded-md">Produtos</a>
                <a href="admin_usuarios.html" class="flex items-center px-4 py-3 bg-indigo-600 text-white rounded-md">Administradores</a>
            </nav>
            <div class="p-4 border-t border-gray-800">
                <button onclick="logout()" class="text-gray-400 hover:text-white">Sair</button>
            </div>
        </aside>

        <div class="flex-1 flex flex-col md:ml-64">
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6">
                <h2 class="text-xl font-bold text-gray-800">Gerenciar Administradores</h2>
            </header>

            <main class="flex-1 overflow-y-auto bg-gray-100 p-6">
                
                <div class="bg-white p-6 rounded-lg shadow mb-8">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Novo Administrador</h3>
                    <form id="formNovoAdmin" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nome</label>
                            <input type="text" id="nome" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">E-mail</label>
                            <input type="email" id="email" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Senha</label>
                            <input type="password" id="senha" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                        </div>
                        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 h-10">Cadastrar</button>
                    </form>
                    <p id="msg" class="text-sm mt-2"></p>
                </div>

                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">E-mail</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="lista-admins" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000";
        const currentUser = JSON.parse(localStorage.getItem('admin_user'));

        if (!currentUser) window.location.href = 'admin_login.html';

        async function carregarAdmins() {
            const tbody = document.getElementById('lista-admins');
            tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4">Carregando...</td></tr>';
            
            try {
                const res = await fetch(`${API_URL}/admins`);
                const admins = await res.json();
                
                tbody.innerHTML = '';
                admins.forEach(admin => {
                    const isMe = admin.id === currentUser.id;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="px-6 py-4 text-sm text-gray-500">${admin.id}</td>
                        <td class="px-6 py-4 text-sm text-gray-900 font-medium">${admin.nome} ${isMe ? '(Você)' : ''}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${admin.email}</td>
                        <td class="px-6 py-4 text-right text-sm">
                            ${!isMe ? `<button onclick="deletarAdmin(${admin.id})" class="text-red-600 hover:text-red-900 font-bold">Excluir</button>` : '<span class="text-gray-400">--</span>'}
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="4" class="text-center text-red-500 py-4">Erro ao carregar</td></tr>';
            }
        }

        document.getElementById('formNovoAdmin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = document.getElementById('msg');
            msg.textContent = "Processando...";
            
            const payload = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value
            };

            try {
                const res = await fetch(`${API_URL}/admins`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                
                if(res.ok) {
                    msg.textContent = "Admin cadastrado!";
                    msg.className = "text-sm mt-2 text-green-600";
                    e.target.reset();
                    carregarAdmins();
                } else {
                    const err = await res.json();
                    throw new Error(err.detail);
                }
            } catch (error) {
                msg.textContent = error.message;
                msg.className = "text-sm mt-2 text-red-600";
            }
        });

        async function deletarAdmin(id) {
            if(!confirm('Remover este administrador?')) return;
            await fetch(`${API_URL}/admins/${id}`, { method: 'DELETE' });
            carregarAdmins();
        }

        function logout() {
            localStorage.removeItem('admin_user');
            window.location.href = 'admin_login.html';
        }

        carregarAdmins();
    </script>
</body>
</html>
