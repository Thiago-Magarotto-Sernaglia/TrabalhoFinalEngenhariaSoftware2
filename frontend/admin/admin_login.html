<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900">Área Administrativa</h1>
            <p class="text-gray-500 text-sm">Acesso restrito</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" required class="w-full mt-1 border border-gray-300 rounded-md p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" required class="w-full mt-1 border border-gray-300 rounded-md p-2">
            </div>
            <div id="msg" class="text-center text-red-600 text-sm hidden"></div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 font-bold">
                Entrar
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="../../index.html" class="text-sm text-gray-500 hover:text-white">&larr; Voltar ao Site</a>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000";

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const msg = document.getElementById('msg');
            
            btn.disabled = true;
            btn.textContent = "Verificando...";
            msg.classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_URL}/admins/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Salva sessão admin
                    localStorage.setItem('admin_user', JSON.stringify(data.usuario));
                    window.location.href = 'admin_dashboard.html';
                } else {
                    throw new Error(data.detail || 'Login falhou');
                }
            } catch (err) {
                msg.textContent = err.message;
                msg.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = "Entrar";
            }
        });
    </script>
</body>
</html>
