<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-gray-900 text-white flex flex-col fixed h-full transition-all duration-300 z-30 hidden md:flex">
            <div class="h-16 flex items-center justify-center border-b border-gray-800">
                <h1 class="text-xl font-bold tracking-wider">ADMIN PAINEL</h1>
            </div>
            <nav class="flex-1 px-2 py-4 space-y-2 overflow-y-auto">
                <a href="admin_dashboard.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white rounded-md transition-colors">
                    Dashboard
                </a>
                <a href="admin_produtos.html" class="flex items-center px-4 py-3 bg-indigo-600 text-white rounded-md transition-colors">
                    Produtos e Estoque
                </a>
            </nav>
            <div class="p-4 border-t border-gray-800">
                <a href="login.html" class="flex items-center text-gray-400 hover:text-white transition-colors">Sair</a>
            </div>
        </aside>

        <div class="flex-1 flex flex-col md:ml-64 transition-all duration-300">
            
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6">
                <h2 class="text-xl font-bold text-gray-800">Gestão de Produtos</h2>
                <a href="admin_novo_produto.html" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    Novo Produto
                </a>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                
                <div class="flex flex-col md:flex-row justify-between items-center bg-white p-4 rounded-lg shadow mb-6">
                    <div class="relative w-full md:w-1/3 mb-4 md:mb-0">
                        <input type="text" placeholder="Buscar produtos..." class="pl-4 block w-full border-gray-300 rounded-md border p-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Produto</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoria</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Preço</th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Estoque</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="lista-produtos-body" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="5" class="px-6 py-10 text-center text-gray-500">
                                    Carregando produtos...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000";

        async function carregarProdutosAdmin() {
            const tbody = document.getElementById('lista-produtos-body');

            try {
                const response = await fetch(`${API_URL}/produtos`);
                if (!response.ok) throw new Error("Erro ao buscar dados");

                const produtos = await response.json();

                // Limpa a tabela
                tbody.innerHTML = '';

                if (produtos.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Nenhum produto cadastrado.</td></tr>`;
                    return;
                }

                produtos.forEach(prod => {
                    // Formatação de Moeda
                    const preco = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(prod.preco);
                    
                    // Lógica para cor do estoque (Badge)
                    let estoqueClass = "bg-green-100 text-green-800";
                    if (prod.estoque == 0) estoqueClass = "bg-red-100 text-red-800";
                    else if (prod.estoque < 10) estoqueClass = "bg-yellow-100 text-yellow-800";

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="h-10 w-10 flex-shrink-0 bg-gray-200 rounded-md overflow-hidden flex items-center justify-center text-gray-400 text-xs">
                                    IMG
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900">${prod.nome}</div>
                                    <div class="text-sm text-gray-500">ID: ${prod.id}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${prod.categoria_nome || 'Sem Categoria'}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-bold">
                            ${preco}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-center">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${estoqueClass}">
                                ${prod.estoque} ${prod.unidade}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <a href="admin_editar_produto.html?id=${prod.id}" class="text-indigo-600 hover:text-indigo-900 mr-3">Editar</a>
                            <button onclick="deletarProduto(${prod.id})" class="text-red-600 hover:text-red-900">Excluir</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (error) {
                console.error(error);
                tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Erro ao carregar produtos do servidor.</td></tr>`;
            }
        }

        // Função placeholder para deletar (Backend precisa da rota DELETE para funcionar 100%)
        async function deletarProduto(id) {
            if(!confirm('Tem certeza que deseja excluir este produto? Esta ação não pode ser desfeita.')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/produtos/${id}`, { 
                    method: 'DELETE' 
                });

                if (response.ok) {
                    alert('Produto excluído!');
                    // Recarrega a lista para sumir com o item
                    carregarProdutosAdmin();
                } else {
                    const err = await response.json();
                    alert('Erro ao excluir: ' + (err.detail || 'Erro desconhecido'));
                }
            } catch (error) {
                console.error(error);
                alert('Erro de conexão ao tentar excluir.');
            }
        }

        // Carregar ao iniciar
        document.addEventListener('DOMContentLoaded', carregarProdutosAdmin);
    </script>
</body>
</html>
