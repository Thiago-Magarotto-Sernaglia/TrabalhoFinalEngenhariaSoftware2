<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Nosso Sistema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen overflow-hidden">

        <aside class="w-64 bg-gray-900 text-white flex flex-col fixed h-full transition-all duration-300 z-30 hidden md:flex">
            <div class="h-16 flex items-center justify-center border-b border-gray-800">
                <h1 class="text-xl font-bold tracking-wider">ADMIN PAINEL</h1>
            </div>

            <nav class="flex-1 px-2 py-4 space-y-2 overflow-y-auto">
                
                <a href="admin_dashboard.html" class="flex items-center px-4 py-3 bg-indigo-600 rounded-md text-white group">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                    Dashboard
                </a>

                <a href="admin_produtos.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 rounded-md transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                    Produtos e Estoque
                </a>

                <a href="admin_usuarios.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 rounded-md">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    Administradores
                </a>
                
                <div class="p-4 border-t border-gray-800 absolute bottom-0 w-full">
                    <button onclick="logout()" class="flex items-center text-gray-400 hover:text-white transition-colors w-full">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                        Sair
                    </button>
                </div>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col md:ml-64 transition-all duration-300">
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6 md:justify-end">
                <div class="flex items-center">
                    <span class="text-sm text-gray-600 mr-2">Olá, <strong>Administrador</strong></span>
                    <div class="h-8 w-8 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold">A</div>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                     <div class="bg-white rounded-lg shadow p-5 border-l-4 border-green-500">
                        <div class="ml-4"><p class="text-sm text-gray-500">Valor em Estoque</p><p id="stat-valor" class="text-xl font-bold">R$ 0,00</p></div>
                     </div>
                     <div class="bg-white rounded-lg shadow p-5 border-l-4 border-indigo-500">
                        <div class="ml-4"><p class="text-sm text-gray-500">Clientes</p><p id="stat-clientes" class="text-xl font-bold">0</p></div>
                     </div>
                     <div class="bg-white rounded-lg shadow p-5 border-l-4 border-blue-500">
                        <div class="ml-4"><p class="text-sm text-gray-500">Produtos</p><p id="stat-produtos" class="text-xl font-bold">0</p></div>
                     </div>
                     <div class="bg-white rounded-lg shadow p-5 border-l-4 border-red-500">
                        <div class="ml-4"><p class="text-sm text-gray-500">Estoque Baixo</p><p id="stat-alerta" class="text-xl font-bold">0</p></div>
                     </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('admin_user');
            window.location.href = 'admin_login.html';
        }

        async function carregarDashboard() {
            try {
                const response = await fetch('http://localhost:8000/dashboard/stats');
                if (!response.ok) throw new Error('Erro ao carregar estatísticas');
                const stats = await response.json();

                document.getElementById('stat-clientes').textContent = stats.total_clientes;
                document.getElementById('stat-produtos').textContent = stats.total_produtos;
                
                const elAlerta = document.getElementById('stat-alerta');
                elAlerta.textContent = stats.estoque_baixo;
                if (stats.estoque_baixo > 0) elAlerta.classList.add('text-red-600');

                const valorFormatado = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(stats.valor_inventario);
                document.getElementById('stat-valor').textContent = valorFormatado;
            } catch (error) {
                console.error("Falha no dashboard:", error);
            }
        }
        document.addEventListener('DOMContentLoaded', carregarDashboard);
    </script>
</body>
</html>
