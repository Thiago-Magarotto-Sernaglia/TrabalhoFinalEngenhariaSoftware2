name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: senha
          POSTGRES_DB: meu_bd
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout código
      uses: actions/checkout@v3
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Instalar dependências
      run: |
        cd backend
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Executar testes
      env:
        DATABASE_URL: postgresql://user:senha@localhost:5432/meu_bd
        REDIS_URL: redis://localhost:6379/0
        TEST_DB_URL: postgresql://user:senha@localhost:5432/meu_bd
      run: |
        cd backend
        pytest -v

